<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SCI - Cursos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
</head>
<body>
<header class="menu">
    <nav class="navbar navbar-expand-sm custom-navbar d-flex align-items-center">
        <div class="d-flex align-items-center">
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/images/logo.png}" class="logo-img img-fluid" alt="Logo">
            </a>
            <div class="ml-3">
                <span class="navbar-text bem-vindo d-block">Bem-Vindo ao Sistema de Coordenação Institucional!</span>
                <ul class="navbar-nav flex-row">
                    <li class="nav-item mx-2"><a class="nav-link" th:href="@{/home}">Início</a></li>
                    <li class="nav-item mx-2"><a class="nav-link active" th:href="@{/cursos}">Cursos</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" th:href="@{/alunos}">Alunos</a></li>
                </ul>
            </div>
        </div>

        <div class="ml-auto d-flex align-items-center user-area">
            <img th:src="@{/images/perfil.jpg}" alt="Usuário" class="rounded-circle user-img">
            <div class="ml-2 text-right">
                <span class="d-block user-name">Vinicius</span>
                <a th:href="@{/}" class="small text-primary">Sair</a>
            </div>
        </div>
    </nav>
</header>

<main class="principal">
    <div class="container mt-4">
        <h3 class="mb-3">Lista de Cursos</h3>
        <table class="table table-bordered table-hover bg-white">
            <thead class="thead-light">
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Probabilidade de Evasão Média</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curso : ${cursos}">
                <td th:text="${curso.codigo}"></td>
                <td th:text="${curso.nome}"></td>
                <td th:text="${curso.evasaoMedia + '%'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
