<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SCI - Alunos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
</head>
<body>
<header class="menu">
    <nav class="navbar navbar-expand-sm custom-navbar d-flex align-items-center">
        <div class="d-flex align-items-center">
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/images/logo.png}" class="logo-img img-fluid" alt="Logo" />
            </a>
            <div class="ml-3">
                <span class="navbar-text bem-vindo d-block">Bem-Vindo ao Sistema de Coordenação Institucional!</span>
                <ul class="navbar-nav flex-row">
                    <li class="nav-item mx-2"><a class="nav-link" th:href="@{/home}">Início</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" th:href="@{/cursos}">Cursos</a></li>
                    <li class="nav-item mx-2"><a class="nav-link active" th:href="@{/alunos}">Alunos</a></li>
                </ul>
            </div>
        </div>

        <div class="ml-auto d-flex align-items-center user-area">
            <img th:src="@{/images/perfil.jpg}" alt="Usuário" class="rounded-circle user-img" />
            <div class="ml-2 text-right">
                <span class="d-block user-name">Vinicius</span>
                <a th:href="@{ / }" class="small text-primary">Sair</a>
            </div>
        </div>
    </nav>
</header>

<main class="principal">
    <div class="container mt-4">
        <div class="input-group mb-3">
            <input type="text" id="pesquisa" class="form-control" placeholder="Digite o nome ou matrícula do aluno aqui para pesquisar" />
            <div class="input-group-append">
                <button class="btn pesquisa" type="button">
                    <img th:src="@{/images/pesquisa-lupa.png}" alt="lupa de pesquisa" />
                </button>
            </div>
        </div>

        <div class="d-flex justify-content-end mb-2">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownFiltro" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Filtro <span id="texto-filtro">Evasão ↓</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownFiltro">
                    <h6 class="dropdown-header">Ordenar por:</h6>
                    <button class="dropdown-item" onclick="setFiltro('nome', true)">Nome ↑</button>
                    <button class="dropdown-item" onclick="setFiltro('nome', false)">Nome ↓</button>
                    <button class="dropdown-item" onclick="setFiltro('matricula', true)">Matrícula ↑</button>
                    <button class="dropdown-item" onclick="setFiltro('matricula', false)">Matrícula ↓</button>
                    <button class="dropdown-item" onclick="setFiltro('evasao', true)">Evasão ↑</button>
                    <button class="dropdown-item" onclick="setFiltro('evasao', false)">Evasão ↓</button>
                </div>
            </div>
        </div>

        <table class="table table-bordered table-hover bg-white">
            <thead class="thead-light">
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Probabilidade de Evasão</th>
            </tr>
            </thead>
            <tbody id="tabela-alunos">
            <!-- Linhas geradas dinamicamente via JS -->
            </tbody>
        </table>
    </div>
</main>

<!-- Injetando a lista de alunos do backend no JS -->
<script th:inline="javascript">
    /*<![CDATA[*/
    let alunos = /*[[${alunos}]]*/ [];
    /*]]>*/
</script>

<script th:src="@{/javascript/paginaAlunosCurso.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
