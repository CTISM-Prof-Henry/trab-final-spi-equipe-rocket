<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SCI - Alunos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <header class="menu">
            <nav class="navbar navbar-expand-sm custom-navbar d-flex align-items-center">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand" th:href="@{/home}">
                        <img th:src="@{/images/logo.png}" class="logo-img img-fluid" alt="Logo" />
                    </a>
                    <div class="ml-3">
                        <span class="navbar-text bem-vindo d-block">Bem-Vindo ao Sistema de Coordenação Institucional!</span>
                        <ul class="navbar-nav flex-row">
                            <li class="nav-item mx-2"><a class="nav-link" th:href="@{/home}">Início</a></li>
                            <li class="nav-item mx-2"><a class="nav-link" th:href="@{/cursos}">Cursos</a></li>
                            <li class="nav-item mx-2"><a class="nav-link active" th:href="@{/alunos}">Alunos</a></li>
                        </ul>
                    </div>
                </div>

                <div class="ml-auto d-flex align-items-center user-area">
                    <img th:src="@{/images/{foto}(foto=${coordenador.foto})}"
                         alt="Usuário" class="rounded-circle user-img">
                    <div class="ml-2 text-right">
                        <span class="d-block user-name" th:text="${coordenador.nome}">Usuário</span>
                        <a th:href="@{/logout}" class="small text-primary">Sair</a>
                    </div>
                </div>
            </nav>
        </header>

        <main class="principal">
            <div class="container mt-4">
                <div class="input-group mb-3">
                    <input type="text" id="pesquisa" class="form-control" placeholder="Digite o nome ou matrícula do aluno aqui para pesquisar" />
                    <div class="input-group-append">
                        <button class="btn pesquisa" type="button">
                            <img th:src="@{/images/pesquisa-lupa.png}" alt="lupa de pesquisa" />
                        </button>
                    </div>
                </div>

                <table class="table table-bordered table-hover bg-white">
                    <thead class="thead-light">
                    <tr>
                        <th onclick="setFiltro('nome', !ordemCrescente)">Nome <span id="filtro-nome"></span></th>
                        <th onclick="setFiltro('matricula', !ordemCrescente)">Matrícula <span id="filtro-matricula"></span></th>
                        <th onclick="setFiltro('evasao', !ordemCrescente)">Probabilidade de Evasão <span id="filtro-evasao"></span></th>
                    </tr>
                    </thead>
                    <tbody id="tabela-alunos">
                    <!-- Linhas geradas dinamicamente via JS -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Injetando a lista de alunos do backend no JS -->
        <script th:inline="javascript">
            /*<![CDATA[*/
            let alunos = /*[[${alunos}]]*/ [];
            /*]]>*/
        </script>

        <script th:src="@{/javascript/paginaAlunosCurso.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
